<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Kleep - Settings</title>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./resources/css/normalize.css" />
		<link rel="stylesheet" href="./resources/css/settings.css" />
	</head>

	<body>
		<div class="Settings Content">
			<div class="Box">
				<img class="logo" src="resources/assets/icons/box.svg" />
				<h3 class="header text-blue">Let’s set up some details</h3>
				<p class="description">You can always change this settings later</p>

				<div class="container">
					<div class="item">
						<div class="label">
							<h3 class="name">Open App Shortcut</h3>
							<p class="note">
								Use this short cut to open up Kleep’s Dashboard
							</p>
						</div>

						<span class="value shortcut bg-gray">⌘K</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Copy Sound</h3>
							<p class="note">
								Little “click” sound when copying something
							</p>
						</div>

						<label class="Switch">
							<input type="checkbox" />
							<span class="slider round"></span>
						</label>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Language</h3>
						</div>

						<span class="value bg-gray">English</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Date Format</h3>
						</div>

						<span class="value bg-gray">DD/MM/YY</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Time Format</h3>
						</div>

						<span class="value bg-gray">12 Hours</span>
					</div>
				</div>

				<button class="btn-submit bg-blue" id="ready">Ready!</button>
			</div>
		</div>

		<!-- Vendor JS -->
		<script src="./resources/js/jquery.min.js"></script>

		<!-- Custom JS -->
		<script src="./resources/js/main.js"></script>
		<script>
			initializeSettings();
		</script>
	</body>
</html>
