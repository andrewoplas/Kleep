<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Kleep - Settings</title>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./resources/css/normalize.css" />
		<link rel="stylesheet" href="./resources/css/popup-settings.css" />
	</head>

	<body>
		<div class="PopupSettings Content">
			<div class="Box">
				<div class="container">
					<div class="item">
						<div class="label">
							<h3 class="name">Plan: <span class="alt">Free</span></h3>
							<p class="note">
								Enjoy Kleep’s full potential by upgrading your plan
							</p>
						</div>

						<button class="button bg-blue" id="upgrade">Upgrade</button>
					</div>
					<div class="item">
						<div class="label">
							<h3 class="name">Open App Shortcut</h3>
							<p class="note">
								Use this short cut to open up Kleep’s Dashboard
							</p>
						</div>

						<span class="value shortcut bg-gray">⌘K</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Copy Sound</h3>
							<p class="note">
								Little “click” sound when copying something
							</p>
						</div>

						<label class="Switch">
							<input type="checkbox" />
							<span class="slider round"></span>
						</label>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Language</h3>
						</div>

						<span class="value bg-gray">English</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Date Format</h3>
						</div>

						<span class="value bg-gray">DD/MM/YY</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Time Format</h3>
						</div>

						<span class="value bg-gray">12 Hours</span>
					</div>

					<div class="item">
						<div class="label">
							<h3 class="name">Support</h3>
						</div>

						<button class="button bg-yellow" id="support">Go</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Vendor JS -->
		<script src="./resources/js/jquery.min.js"></script>

		<!-- Custom JS -->
		<script src="./resources/js/main.js"></script>
		<script>
			initializePopupSettings();
		</script>
	</body>
</html>
